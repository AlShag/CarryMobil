{% extends "main/index.html" %}
{% block title %}Профиль{% endblock %}

{% block content %}
    {% load static %}
    {% if user.is_authenticated %}
    {% for review in reviews %}
    <div>
        {{ review.text }}
    </div>
    {% endfor %}
    {% else %}
        <p>Вы не авторизированы</p>
    {% endif %}
{% endblock %}
